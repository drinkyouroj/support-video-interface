<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support - Video Call</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Customer Support</h1>
            <p id="connectionStatus">Connecting to support agent...</p>
        </header>

        <main>
            <div class="video-container">
                <div class="video-box">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <div class="video-label">You</div>
                </div>
                <div class="video-box">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="video-label">Support Agent</div>
                </div>
            </div>

            <div class="controls">
                <button id="toggleVideo" class="btn">Turn Off Video</button>
                <button id="toggleAudio" class="btn">Mute</button>
                <button id="endCall" class="btn btn-danger">Leave Call</button>
            </div>
        </main>
    </div>

    <script src="https://sdk.datagram.network/datagram-sdk.js"></script>
    <script src="customer.js"></script>
</body>
</html>
